<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - StratusJet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #00a8f3, #4cc9ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin: 0 auto 1.5rem;
      display: block;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      border: none;
      background: #00a8f3;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0095da;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="stratusjet.png" alt="StratusJet Logo" class="logo" />
    <input type="text" id="username" placeholder="Callsign or Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCljsn7eAJYe8BEHQbF8cXLRxVkqypmxPU",
      authDomain: "stratusjet-a90ce.firebaseapp.com",
      projectId: "stratusjet-a90ce",
      storageBucket: "stratusjet-a90ce.appspot.com",
      messagingSenderId: "912085812191",
      appId: "1:912085812191:web:ac86feb9d6dd941fad3a6a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;

      if (!username) {
        alert("Please enter a callsign or username.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.updateProfile({
            displayName: username
          });
        })
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(e => alert(e.message));
    }
  </script>
</body>
</html>
