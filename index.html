<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StratusJet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #00a8f3, #4cc9ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin: 0 auto 1.5rem;
      display: block;
    }

    .button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: none;
      background: #00a8f3;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    .button:hover {
      background: #0095da;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="stratusjet.png" alt="StratusJet Logo" class="logo" />
    <button class="button" onclick="window.location.href='login.html'">Log In</button>
    <button class="button" onclick="window.location.href='signup.html'">Sign Up</button>
  </div>
</body>
</html>
