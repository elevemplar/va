<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StratusJet</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0052D4, #4364F7, #6FB1FC);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .brand {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #0052D4;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: none;
      background: #0052D4;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #003ea8;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">StratusJet</div>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>

    <div class="footer">A Virtual Airline for Flight Sim Enthusiasts</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCljsn7eAJYe8BEHQbF8cXLRxVkqypmxPU",
      authDomain: "stratusjet-a90ce.firebaseapp.com",
      projectId: "stratusjet-a90ce",
      storageBucket: "stratusjet-a90ce.appspot.com",
      messagingSenderId: "912085812191",
      appId: "1:912085812191:web:ac86feb9d6dd941fad3a6a",
      measurementId: "G-6WTJKQ4NLX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((e) => alert(e.message));
    }

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((e) => alert(e.message));
    }
  </script>
</body>
</html>
