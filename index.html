<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Airline Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Virtual Airline Login</h1>

  <div id="user-signed-out">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
  </div>

  <div id="user-signed-in" style="display:none;">
    <p>Welcome, <span id="user-email"></span></p>
    <button onclick="signOut()">Sign Out</button>
  </div>

  <script>
    // ✅ Clean, working config
    const firebaseConfig = {
      apiKey: "AIzaSyCljsn7eAJYe8BEHQbF8cXLRxVkqypmxPU",
      authDomain: "stratusjet-a90ce.firebaseapp.com",
      projectId: "stratusjet-a90ce",
      storageBucket: "stratusjet-a90ce.appspot.com",
      messagingSenderId: "912085812191",
      appId: "1:912085812191:web:ac86feb9d6dd941fad3a6a",
      measurementId: "G-6WTJKQ4NLX"
    };

    // ✅ Initialize Firebase (compat style)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Define functions in global scope so buttons can call them
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .catch(e => alert(e.message));
    }

    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert(e.message));
    }

    function signOut() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      document.getElementById('user-signed-out').style.display = user ? 'none' : 'block';
      document.getElementById('user-signed-in').style.display = user ? 'block' : 'none';
      document.getElementById('user-email').textContent = user ? user.email : '';
    });
  </script>
</body>
</html>
