<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6fc;
      display: flex;
    }

    /* Sidebar */
    .sidebar-nav {
      width: 220px;
      background: white;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar-nav h2 {
      font-size: 1.2rem;
      color: #00a8f3;
      margin-bottom: 1rem;
    }

    .sidebar-nav a {
      font-size: 1rem;
      color: #333;
      text-decoration: none;
      padding: 0.5rem 0;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar-nav a:hover {
      background: #f0f8ff;
    }

    .page-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #00a8f3;
      color: white;
    }

    .left-header {
      font-size: 1.4rem;
      font-weight: 700;
      font-family: 'Roboto', sans-serif;
    }

    .right-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-container {
      background: white;
      padding: 4px 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      height: 40px;
    }

    .button {
      background: white;
      color: #00a8f3;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Roboto', sans-serif;
    }

    .button:hover {
      background: #e4e4e4;
    }

    .main {
      display: flex;
      padding: 2rem;
      gap: 2rem;
      flex: 1;
      overflow: auto;
    }

    .map {
      flex: 3;
      background: white;
      height: 100%;
      min-height: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      font-size: 1.2rem;
    }

    .sidebar {
      flex: 1;
      background: white;
      height: 100%;
      min-height: 500px;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #00a8f3;
    }

    .flight-entry {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
<nav class="sidebar-nav">
  <h2>Flight Operations</h2>
  <a href="#">Flights</a>
  <a href="pirep.html">File PIREP</a>
  <a href="fleet.html">Fleet</a>
</nav>


  <div class="page-content">
    <!-- Header -->
    <header>
      <div class="left-header" id="welcome-text">Welcome, Pilot</div>
      <div class="right-header">
        <button class="button">Account</button>
        <button class="button" onclick="logout()">Log Out</button>
        <div class="logo-container">
          <img src="stratusjet.png" alt="StratusJet Logo" class="logo" />
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main">
      <div class="map">Live Flight Map Coming Soon</div>
      <div class="sidebar">
        <h3>Recent Filed Flights</h3>
        <div class="flight-entry">KJFK → KLAX · N123VA</div>
        <div class="flight-entry">CYYZ → CYVR · N452SJ</div>
        <div class="flight-entry">EGLL → LIRF · N678XT</div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCljsn7eAJYe8BEHQbF8cXLRxVkqypmxPU",
      authDomain: "stratusjet-a90ce.firebaseapp.com",
      projectId: "stratusjet-a90ce",
      storageBucket: "stratusjet-a90ce.appspot.com",
      messagingSenderId: "912085812191",
      appId: "1:912085812191:web:ac86feb9d6dd941fad3a6a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("welcome-text").textContent = `Welcome, ${user.displayName || 'Pilot'}`;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
